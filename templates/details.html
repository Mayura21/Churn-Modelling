<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
</head>
<body>
    <h1>Enter the details for Churn Prediction</h1>
    <form action="/predict" method="post">
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="age" required><br><br>

        <label for="Balance">Balance:</label>
        <input type="number" id="Balance" name="balance" required><br><br>

        <label for="Gender">Gender: </label>
        <select name="gender" id="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="IsActiveMember">Is Active Member:</label>
        <select id="IsActiveMember" name="is_active_member" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="Geography">Geography:</label>
        <select id="Geography" name="geography" required>
            <option value="France">France</option>
            <option value="Spain">Spain</option>
            <option value="Germany">Germany</option>
        </select><br><br>

        <button id="predict-churn" value="Predict Churn">Predict Churn</button>
    </form>
    </body>
</html>
